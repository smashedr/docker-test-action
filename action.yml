name: "Docker Test Action"
description: "Docker Test Action."
author: "Shane"
branding:
  icon: "type"
  color: "green"

inputs:
  tag:
    description: "Tag to Create or Update"
    default: "test"
    required: false
  summary:
    description: "Add Summary to Job"
    default: "true"
    required: false
  token:
    description: "GitHub Token"
    default: ${{ github.token }}
    required: false

outputs:
  sha:
    description: "Tag Hash"

runs:
  using: "docker"
  image: "docker://ghcr.io/smashedr/docker-test-action:v1"
