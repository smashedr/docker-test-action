name: "Release"

on:
  release:
    types: [published]

jobs:
  checks:
    name: "Checks"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      #- name: "Debug event.json"
      #  run: |
      #    cat "${GITHUB_EVENT_PATH}"

      - name: "Check Action Image"
        run: |
          set -e
          echo "Verifying Version TAG in action.yaml: ${GITHUB_REF_NAME}"
          echo "image: ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_REF_NAME}"
          grep "ghcr.io/${GITHUB_REPOSITORY}:${GITHUB_REF_NAME}" action.yml

  build:
    name: "Build"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [checks]
    permissions:
      packages: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Write Version"
        run: |
          echo "version: ${GITHUB_REF_NAME}"
          echo -n "${GITHUB_REF_NAME}" > src/version.txt

      - name: "Generate Docker Tags"
        id: tags
        uses: smashedr/docker-tags-action@master
        with:
          images: "ghcr.io/${{ github.repository }}"
          latest: false

      - name: "Echo Tags"
        run: |
          echo tags:\n'${{ steps.tags.outputs.tags }}'
          echo labels:\n'${{ steps.tags.outputs.labels }}'
          echo annotations:\n'${{ steps.tags.outputs.annotations }}'

      - name: "Docker Login"
        uses: docker/login-action@v3
        with:
          registry: "ghcr.io"
          username: ${{ vars.GHCR_USER }}
          password: ${{ secrets.GHCR_PASS }}

      - name: "Setup Buildx"
        uses: docker/setup-buildx-action@v3
      #  with:
      #    platforms: linux/amd64,linux/arm64

      - name: "Build and Push"
        uses: docker/build-push-action@v6
        with:
          context: src
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.tags.outputs.labels }}
          annotations: ${{ steps.tags.outputs.labels }}
          #platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  tags:
    name: "Tags"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build]
    permissions:
      contents: write

    steps:
      - name: "Update Version Tags"
        id: tags
        uses: cssnr/update-version-tags-action@v1

      - name: "Echo Tags"
        run: |
          echo "tags: ${{ steps.tags.outputs.tags }}"
